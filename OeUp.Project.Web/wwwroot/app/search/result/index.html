<script type="text/ng-template" id="breadcrumbResult.html">
    <ol class="breadcrumb">
    <li><a href="/">Accueil</a></li>
    <li><a href="/rechercher">Rechercher</a></li>
    <li class="active">Ma recherche</li>
    </ol>
</script>
<div class="row">
<div ng-include="'breadcrumbResult.html'"></div>   
<h1 style="padding-left: 8px;">Ma recherche</h1>
   

<div class="resultDiv">
    <div class="" style="padding-right: 0; margin-bottom: 15px;" >
       <!-- recherche -->
        <div class="quoi">
                        
            <div class="form-group" mw-container="form.uType">
                        <label for="uType" class="control-label">Quoi*:</label>
                        <div class="">
                            <input type="text" name="uType" ng-model="vm.Model.Type" class="form-control"  uib-typeahead="type for type in vm.Types | filter:$viewValue | limitTo:8" mw-validate="vm.Rules.Type" />
                        </div>
                        </div>
        </div>
        <div class="">
            <div class="form-group" mw-container="form.uOu">
                <label class="control-label">Ou* : </label>
                <div class="">
                    <input type="text" name="uOu" ng-model="vm.Model.Ou" class="form-control" mw-validate="vm.Rules.Ou" g-places-autocomplete/>
                </div>
            </div>
        </div>
        <a href="#" ng-if="!vm.plus" ng-click="vm.plus=true" class="moreCriteria">Plus de critères</a>

<div class="" style="overflow: hidden; height: 280px;">
    <div ui-gmap-google-map id="map-regie" center='vm.map.center' zoom='vm.map.zoom'>
         <ui-gmap-markers models="vm.map.pointList" coords="'position'" idKey="'id'" click="click" events="vm.map.markers2Events"  icon="'icon'"></ui-gmap-markers>

        
    </div>
    </div>
</div>
       <!-- recherche --> 
        <div ng-repeat-start="object in vm.objects" ng-class="object.class" class="resultItem" ng-mouseover="object.mouseover()" ng-mouseout="object.mouseout()" ng-click="object.click()">
            <span class="image">
                <img class="myImage" ng-src="{{object.img}}"/>
                <img class="user" ng-src="{{object.user}}"/>
                <div class="price">{{object.price}} €</div>
            </span>
            <span class="desc">
                <div class="title">{{object.title}}</div>
                <div class="text">{{object.texte}}</div>
                <div class="dispo">{{object.dispo}}</div>
            </span>
        </div>
        <div style="clear:both;" ng-repeat-end></div>
    </div>


<div ng-include="'breadcrumbResult.html'"></div>   

</div>

<div>
</div>
