<div style="row">

<h1>Rechercher</h1>

<div>
<form name="form" role="form" class="form-horizontal"  autocomplete="off" enctype="multipart/form-data" novalidate mw-submit="vm.submit(form)">
                    
                    <div class="col-sm-4 col-sm-offset-2">
                         <div class="row">
                        
                        <div class="form-group" mw-container="form.uType">
                                    <label for="uType" class="col-sm-2 control-label">Quoi*:</label>
                                    <div class="col-sm-8">
                                        <input type="text" name="uType" ng-model="vm.Model.Type" class="form-control"  uib-typeahead="type for type in vm.Types | filter:$viewValue | limitTo:8" mw-validate="vm.Rules.Type" />
                                        <span mw-error="form.uType"></span>
                                    </div>
                                    </div>
                         </div>
                          </div>
                          
                            <div class="col-sm-4">
                         <div class="row">
                        <div class="form-group" mw-container="form.uOu">
                            <label class="col-sm-2 control-label">Ou* : </label>
                            <div class="col-sm-8">
                                <input type="text" name="uOu" ng-model="vm.Model.Ou" class="form-control" mw-validate="vm.Rules.Ou" />
                                <span mw-error="form.uOu"></span>
                            </div>
                        </div>
                      </div>
                      </div>
                       <div class="col-sm-2">
                      <button type="submit" class="btn btn-success">Rechercher</button>
                      </div>
                     <div class="col-sm-12">
                      <a href="#" ng-if="!vm.plus" ng-click="vm.plus=true">Plus de critères</a>
                      <a href="#" ng-if="vm.plus" ng-click="vm.plus=false">Moins de critères</a>
                     </div>
     </div>
      <div class="clearfix"></div>  
     <div ng-if="vm.plus">
      
            <h2>Dates</h2>
            
            
                        <div class="col-sm-4 col-sm-offset-2">
                         <div class="row">
                        
                        <div class="form-group" mw-container="form.uType">
                                    <label for="uType" class="col-sm-2 control-label">Début:</label>
                                    <div class="col-sm-8">
                                        <input type="text" name="uType" ng-model="vm.Model.Type" class="form-control"  uib-typeahead="type for type in vm.Types | filter:$viewValue | limitTo:8" mw-validate="vm.Rules.Type" />
                                        <span mw-error="form.uType"></span>
                                    </div>
                                    </div>
                         </div>
                          </div>
                          
                            <div class="col-sm-4">
                         <div class="row">
                        <div class="form-group" mw-container="form.uOu">
                            <label class="col-sm-2 control-label">Fin : </label>
                            <div class="col-sm-8">
                                <input type="text" name="uOu" ng-model="vm.Model.Ou" class="form-control" mw-validate="vm.Rules.Ou" />
                                <span mw-error="form.uOu"></span>
                            </div>
                        </div>
                      </div>
                      </div>
     
       <div class="clearfix"></div>
            
              <div class="clearfix"></div>
            <h2>Prix maximum</h2>
                <div class="col-sm-8 col-sm-offset-2">
            <input type="range" min="1" max="30" step="1" ng-model="vm.Model.Price" /> 
            <p class="text-center" style="font-size:2em;" ng-bind="vm.Model.Price + ' €'"></span>
 </div>
 
  <div class="clearfix"></div>
                    <div class="form-group"  style="height:60px;">
                            <div class="col-sm-3"> </div>
                            <div class="col-sm-4">
                                <button type="submit" class="btn btn-success">Rechercher</button>
                            </div>
                        </div>
 </div>
</form>
