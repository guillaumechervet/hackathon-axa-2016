
<ol class="breadcrumb">
    <li><a href="/">Accueil</a></li>
  <li class="active">Projets</li>
</ol>
<h1>Projets</h1>

<form class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2 control-label">Filtrer par titre</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="searchTitle" >
    </div>
  </div>
</form>

<table class="table" ng-if="vm.Projects.length > 0">
    <thead>
        <tr>
            <th>
                <a href="#" ng-click="vm.Sort.order('Title')">Titre</a>
                  <span class="sortorder" ng-show="vm.Sort.predicate === 'Title'" ng-class="{reverse:vm.Sort.reverse}"></span>
            </th>
            <th>Version TecDoc</th>
            <th>
                <a href="#" ng-click="vm.Sort.order('Date')">Date</a>
                  <span class="sortorder" ng-show="vm.Sort.predicate === 'Date'" ng-class="{reverse:vm.Sort.reverse}"></span>
                </th>
            <th>Commentaire</th>
            <th>Etat</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
         <tr class="height-20" ng-repeat="project in vm.Projects | filter:searchTitle | orderBy:vm.Sort.predicate:vm.Sort.reverse">
            <td>
                 {{project.Title}} 
            </td>
            <td>{{project.Version}}</td>
            <td>
                {{project.Date | date:'dd/MM/yyyy' }}
            </td>
            <td>{{project.Comment}}</td>
            <td>{{vm.getStatus(project)}}</td>
            <td>
                <button ng-click="vm.navigate(project.Id)" type="button" class="btn btn-primary" uib-popover="Visualiser" popover-trigger="mouseenter"><span class="glyphicon glyphicon-edit" /></button>
                 <button ng-click="vm.clone(project.Id)" type="button" class="btn btn-primary" uib-popover="Cloner" popover-trigger="mouseenter"><span class="glyphicon glyphicon-flash" /></button>
                <button ng-click="vm.remove(project.Id)" type="button" class="btn btn-danger" uib-popover="Supprimer" popover-trigger="mouseenter"><span class="glyphicon glyphicon-remove" /></button>
                
            </td>
        </tr>
    </tbody>
</table>

<div ng-if="vm.Projects.length <= 0" class="oeup-empty">
    <p>Aucun projet.</p>
</div>

    <div class="row">
        <div class="col-md-12">
	    <button ng-click="vm.navAdd()" type="button" class="btn btn-primary pull-right">Ajouter</button>
    </div>
</div>
